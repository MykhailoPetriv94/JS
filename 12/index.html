<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript 12</title>
</head>
<body>
    <main class="main">
        <h1 class="title">SEARCH YOUR FAVOURITE MOVIES</h1>
        <div class="form__container">
            <form id="form" >
                <div class="mb-3">
                  <label for="filmTitle" class="label">Film title</label>
                  <input name="filmTitle" type="text" class="form-control" id="filmTitle" aria-describedby="filmHelp">
                  <div id="filmHelp" class="form-text">Enter the movie title (or part of the title)</div>
                </div>
                <div class="mb-3">
                  <label for="filmType" class="select">Select type of film</label>
                  <select name="filmType" class="form-select" aria-label="Default select example" id="filmType">
                    <option value="movie">Movie</option>
                    <option value="tv">TV</option>
                   </select>
                </div>
                <button type="submit" class="btn btn-primary">RUN</button>
              </form>
        </div>
        <div id="films"></div>
        <div id="details"></div>
        <div id="pages"></div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="assets/js/main.js"></script>
</body>
</html>
